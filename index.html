    const app = document.getElementById('app');
    const toggleBtn = document.getElementById('btn-toggle');
    let meaningHidden = false;

    // Initialize Card
    function renderPlan() {
        app.innerHTML = '';
        fullData.forEach(day => {
            const dayCard = document.createElement('div');
            dayCard.className = 'day-card';
            
            // Calculate total words
            let count = 0;
            day.content.forEach(c => count += c.words.length);

            let html = `
                <div class="day-header">
                    <span>ğŸ“… Day ${day.day}</span>
                    <span style="font-size:0.85rem; background:#e2e8f0; padding:2px 8px; borderRadius:10px; color:#64748b;">${count} è¯</span>
                </div>
                <div class="category-section">
            `;

            day.content.forEach(cat => {
                html += `
                    <div class="cat-title">${cat.category}</div>
                    <table class="word-table">
                        ${cat.words.map((w, idx) => {
                            const uniqueId = `d${day.day}_${cat.category}_${idx}`;
                            return `
                                <tr id="row_${uniqueId}" onclick="toggleRow('${uniqueId}')">
                                    <td class="col-check">
                                        <input type="checkbox" class="custom-checkbox" id="${uniqueId}" onclick="event.stopPropagation(); checkRow('${uniqueId}')">
                                    </td>
                                    <td class="col-audio" onclick="event.stopPropagation(); speak('${w[0].replace(/'/g, "\\'")}')">ğŸ”Š</td>
                                    <td class="col-word">${w[0]}</td>
                                    <td class="col-ipa">/${w[1]}/</td>
                                    <td class="col-cn">${w[2]}</td>
                                </tr>
                            `;
                        }).join('')}
                    </table>
                `;
            });

            html += `</div>`;
            dayCard.innerHTML = html;
            app.appendChild(dayCard);
        });
    }

    // Toggle Checkbox logic
    window.checkRow = function(id) {
        const row = document.getElementById('row_' + id);
        const checkbox = document.getElementById(id);
        if (checkbox.checked) {
            row.classList.add('completed');
        } else {
            row.classList.remove('completed');
        }
        saveProgress();
    };

    // Click row to toggle check
    window.toggleRow = function(id) {
        const checkbox = document.getElementById(id);
        checkbox.checked = !checkbox.checked;
        checkRow(id);
    };

    // Text to Speech
    window.speak = function(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-GB'; 
            utterance.rate = 0.9; 
            window.speechSynthesis.speak(utterance);
        } else {
            alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæœ—è¯»åŠŸèƒ½');

    // Toggle Meaning visibility
    window.toggleMeaning = function() {

        if (meaningHidden) {
            document.body.classList.add('hide-cn');
            toggleBtn.innerHTML = 'ğŸ‘ï¸ æ˜¾ç¤ºä¸­æ–‡';
            toggleBtn.classList.add('active');
        } else {
            document.body.classList.remove('hide-cn');
            toggleBtn.innerHTML = 'ğŸ‘ï¸ é®æŒ¡ä¸­æ–‡';
            toggleBtn.classList.remove('active');
        }
    };

    // Local Storage for progress
    function saveProgress() {
        const checks = document.querySelectorAll('.custom-checkbox');
        const status = {};
        checks.forEach(c => {
            if(c.checked) status[c.id] = true;
        });
        localStorage.setItem('vocabPlanProgress', JSON.stringify(status));
    }

    function loadProgress() {
        const status = JSON.parse(localStorage.getItem('vocabPlanProgress') || '{}');
        for (const [id, val] of Object.entries(status)) {
            const checkbox = document.getElementById(id);
            if (checkbox) {
                checkbox.checked = val;
                checkRow(id);
            }
        }
    }
