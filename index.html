    const app = document.getElementById('app');
    const toggleBtn = document.getElementById('btn-toggle');

    // Render logic
    function renderPlan() {
        app.innerHTML = '';
        fullData.forEach(day => {
            const dayCard = document.createElement('div');
            dayCard.className = 'day-card';
            
            // Calc total words
            let count = 0;
            day.content.forEach(c => count += c.words.length);

            let html = `
                <div class="day-header">
                    <span>ğŸ“… ç¬¬ ${day.day} å¤©</span>
                    <span style="font-size:0.85rem; background:#e0f2fe; padding:4px 10px; border-radius:12px; color:#0284c7;">${count} è¯</span>
                </div>
                <div class="category-section">
            `;

            day.content.forEach(cat => {
                html += `
                    <div class="cat-title">${cat.category}</div>
                    <table class="word-table">
                        ${cat.words.map((w, idx) => {
                            const uniqueId = `d${day.day}_${idx}_${w[0].replace(/\s/g,'')}`;
                            return `
                                <tr id="row_${uniqueId}" onclick="toggleRow('${uniqueId}')">
                                    <td class="col-check">
                                        <input type="checkbox" class="custom-checkbox" id="${uniqueId}" onclick="event.stopPropagation(); checkRow('${uniqueId}')">
                                    </td>
                                    <td class="col-audio" onclick="event.stopPropagation(); speak('${w[0].replace(/'/g, "\\'")}')">ğŸ”Š</td>
                                    <td class="col-word">${w[0]}</td>
                                    <td class="col-ipa">/${w[1]}/</td>
                                    <td class="col-cn">${w[2]}</td>
                                </tr>
                            `;
                        }).join('')}
                    </table>
                `;
            });

            html += `</div>`;
            dayCard.innerHTML = html;
            app.appendChild(dayCard);
        });
    }

    // Toggle Row
    window.checkRow = function(id) {
        const row = document.getElementById('row_' + id);
        const checkbox = document.getElementById(id);
        if (checkbox.checked) {
            row.classList.add('completed');
        } else {
            row.classList.remove('completed');
        }
        saveProgress();
    };

    window.toggleRow = function(id) {
        const checkbox = document.getElementById(id);
        checkbox.checked = !checkbox.checked;
        checkRow(id);
    };

    // --- Enhanced TTS for Edge Mobile ---
    let voices = [];
    
    // Attempt to load voices (Android/Edge sometimes needs this)
    if ('speechSynthesis' in window) {
        window.speechSynthesis.onvoiceschanged = function() {
            voices = window.speechSynthesis.getVoices();
        };
    }

    window.speak = function(text) {
        if (!('speechSynthesis' in window)) {
            alert('æ‚¨çš„è®¾å¤‡ä¸æ”¯æŒæœ—è¯»åŠŸèƒ½');
            return;
        }

        // Cancel previous speech to avoid queueing
        window.speechSynthesis.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        
        // 1. Force US English Locale
        utterance.lang = 'en-US'; 
        
        // 2. Try to find a high-quality "United States" voice
        // Edge often has "Microsoft Aria Online (Natural) - English (United States)"
        if (voices.length === 0) {
            voices = window.speechSynthesis.getVoices();
        }

        const preferredVoice = voices.find(voice => 
            (voice.name.includes("United States") || voice.name.includes("US")) && 
            !voice.name.includes("Zira") // Prefer natural voices if available
        );

        if (preferredVoice) {
            utterance.voice = preferredVoice;
        }

        utterance.rate = 0.85; // Slightly slower for better clarity
        utterance.pitch = 1;

        window.speechSynthesis.speak(utterance);
    };

    // Toggle Meaning
    window.toggleMeaning = function() {
        meaningHidden = !meaningHidden;
        if (meaningHidden) {
            document.body.classList.add('hide-cn');
            toggleBtn.innerHTML = 'ğŸ‘ï¸ æ˜¾ç¤ºä¸­æ–‡';
            toggleBtn.classList.add('active');
        } else {
            document.body.classList.remove('hide-cn');
            toggleBtn.innerHTML = 'ğŸ‘ï¸ é®æŒ¡ä¸­æ–‡';
            toggleBtn.classList.remove('active');
        }
    };

    // Progress Saving
    function saveProgress() {
        const checks = document.querySelectorAll('.custom-checkbox');
        const status = {};
        checks.forEach(c => {
            if(c.checked) status[c.id] = true;
        });
        localStorage.setItem('vocabPlanProgressUS', JSON.stringify(status));
    }

    function loadProgress() {
        const status = JSON.parse(localStorage.getItem('vocabPlanProgressUS') || '{}');
        for (const [id, val] of Object.entries(status)) {
            const checkbox = document.getElementById(id);
            if (checkbox) {
                checkbox.checked = val;
                checkRow(id);
            }
        }
    }
